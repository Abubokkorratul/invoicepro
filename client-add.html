<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client - InvoicePro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/setting.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Specific Styles for Client Add Page */
        .client-form-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }

        .image-upload-area {
            width: 150px;
            height: 150px;
            border: 2px dashed var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            background: var(--light-bg);
            transition: all 0.3s ease;
        }

        .image-upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(67, 97, 238, 0.05);
        }

        .image-upload-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-upload-area i {
            font-size: 40px;
            color: var(--text-muted);
        }

        .upload-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 12px;
            text-align: center;
            padding: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-upload-area:hover .upload-overlay { opacity: 1; }

        .section-title {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 30px;
        }
        
        .section-title:first-child { margin-top: 0; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-receipt"></i> InvoicePro</h2>
                <div class="user-info">
                    <div class="user-avatar"><i class="fas fa-user-circle"></i></div>
                    <div class="user-details"><span class="user-name" id="userName">User</span></div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li class="nav-item active"><a href="client-add.html" class="nav-link"><i class="fas fa-user-plus"></i> <span>Add Client</span></a></li>
                    <li class="nav-item"><a href="clients.html" class="nav-link"><i class="fas fa-users"></i> <span>All Clients</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h1><i class="fas fa-user-plus"></i> New Client</h1>
                </div>
                <div class="header-right">
                    <a href="clients.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Back List</a>
                </div>
            </header>

            <div class="settings-container">
                <form id="addClientForm" class="client-form-container">
                    
                    <div class="image-upload-area" id="clientImageArea" onclick="document.getElementById('clientImageInput').click()">
                        <i class="fas fa-camera"></i>
                        <div class="upload-overlay">Upload Photo</div>
                        <input type="file" id="clientImageInput" hidden accept="image/*">
                        </div>
                    <div style="text-align: center; margin-bottom: 30px; font-size: 0.85rem; color: #888;">(Optional) Click to upload profile picture</div>

                    <div class="section-title">Personal Information</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" id="clientName" class="form-control" required placeholder="Client Name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>Contact Number *</label>
                            <input type="text" id="clientPhone" class="form-control" required placeholder="+880 1xxx-xxxxxx">
                        </div>
                        <div class="form-group half">
                            <label>Email Address</label>
                            <input type="email" id="clientEmail" class="form-control" placeholder="client@email.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="clientAddress" class="form-control" rows="2" placeholder="Street, City, Zip Code"></textarea>
                    </div>

                    <div class="section-title">Additional Details</div>
                    <div class="form-group">
                        <label>Note / Remarks</label>
                        <textarea id="clientNote" class="form-control" rows="3" placeholder="Any special notes about this client..."></textarea>
                    </div>

                    <input type="hidden" id="uniqueId">
                    <input type="hidden" id="barcodeVal">

                    <div class="settings-actions">
                        <button type="button" class="btn btn-outline" onclick="resetForm()">Reset</button>
                        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save Client</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="data/database.js"></script>
    <script src="js/app.js"></script>
    <script src="js/client-add.js"></script>
</body>
</html>
