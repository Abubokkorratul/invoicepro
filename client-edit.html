<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client - InvoicePro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/client-edit.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-receipt"></i> InvoicePro</h2>
                <div class="user-info">
                    <div class="user-avatar" id="sidebarAvatar"><i class="fas fa-user-circle"></i></div>
                    <div class="user-details">
                        <span class="user-name" id="userName">User</span>
                    </div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li class="nav-item active"><a href="clients.html" class="nav-link"><i class="fas fa-users"></i> <span>Clients</span></a></li>
                    <li class="nav-item"><a href="invoices.html" class="nav-link"><i class="fas fa-file-invoice"></i> <span>Invoices</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h1>Edit Client</h1>
                </div>
                <div class="header-right header-actions">
                    <button type="button" id="deleteClientBtn" class="btn btn-danger-outline">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <a href="clients.html" id="backBtn" class="btn btn-outline">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" form="editClientForm" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </header>

            <div class="edit-client-container">
                <form id="editClientForm" class="client-form">
                    <div class="form-sections">
                        
                        <div class="form-section">
                            <h4><i class="fas fa-user"></i> Basic Information</h4>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>Full Name <span class="required">*</span></label>
                                    <input type="text" id="editName" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Phone Number <span class="required">*</span></label>
                                    <input type="tel" id="editPhone" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" id="editEmail" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Company Name</label>
                                    <input type="text" id="editCompany" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h4><i class="fas fa-camera"></i> Profile Photo</h4>
                            <div class="image-upload-wrapper">
                                <div class="image-upload-area" id="clientImageArea">
                                    <i class="fas fa-camera"></i>
                                    <div class="upload-overlay">Upload Photo</div>
                                </div>
                                <div class="form-hint" style="text-align: center; margin-top: 8px;">
                                    Tap to change. Max 2MB.
                                </div>
                            </div>
                            <input type="file" id="clientImageInput" hidden accept="image/*">
                        </div>

                        <div class="form-section">
                            <h4><i class="fas fa-info-circle"></i> Additional Details</h4>
                            <div class="form-grid">
                                <div class="form-group full-width">
                                    <label>Address</label>
                                    <textarea id="editAddress" class="form-control" rows="2"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Currency</label>
                                    <select id="editCurrency" class="form-control">
                                        <option value="৳">BDT (৳)</option>
                                        <option value="$">USD ($)</option>
                                        <option value="€">EUR (€)</option>
                                    </select>
                                </div>
                                <div class="form-group full-width">
                                    <label>Note</label>
                                    <textarea id="editNote" class="form-control" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div class="password-modal" id="deleteModal">
        <div class="password-modal-content">
            <div class="password-modal-header">
                <h3><i class="fas fa-lock"></i> Verify Deletion</h3>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>To delete this client permanently, enter your password:</p>
                <div class="password-input-group">
                    <input type="password" id="passwordInput" placeholder="Enter password">
                </div>
                <div id="passwordError" class="error-msg">Incorrect password</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline close-modal-btn">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete Client</button>
            </div>
        </div>
    </div>

    <script src="data/database.js"></script>
    <script src="js/app.js"></script>
    <script src="js/client-edit.js"></script>
</body>
</html>
