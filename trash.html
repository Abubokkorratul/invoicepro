<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash / Recycle Bin - InvoicePro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/trash.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-receipt"></i> InvoicePro</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li class="nav-item"><a href="clients.html" class="nav-link"><i class="fas fa-users"></i> <span>Clients</span></a></li>
                    <li class="nav-item"><a href="invoices.html" class="nav-link"><i class="fas fa-file-invoice"></i> <span>Invoices</span></a></li>
                    <li class="nav-item active"><a href="trash.html" class="nav-link"><i class="fas fa-trash-alt"></i> <span>Trash</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h1>Recycle Bin</h1>
                </div>
                <div class="header-right">
                    <button class="btn btn-danger-outline" onclick="emptyTrash()">
                        <i class="fas fa-dumpster-fire"></i> Empty Trash
                    </button>
                </div>
            </header>

            <div class="trash-container">
                <div class="trash-tabs">
                    <button class="tab-btn active" onclick="switchTab('clients')">
                        <i class="fas fa-users"></i> Clients <span class="badge" id="badge-clients">0</span>
                    </button>
                    <button class="tab-btn" onclick="switchTab('invoices')">
                        <i class="fas fa-file-invoice"></i> Invoices <span class="badge" id="badge-invoices">0</span>
                    </button>
                    <button class="tab-btn" onclick="switchTab('products')">
                        <i class="fas fa-box"></i> Products <span class="badge" id="badge-products">0</span>
                    </button>
                </div>

                <div class="trash-content-card">
                    <div class="table-responsive">
                        <table class="smart-table">
                            <thead>
                                <tr>
                                    <th>Item Name / ID</th>
                                    <th>Deleted Date</th>
                                    <th>Details</th>
                                    <th style="text-align: right;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="trashTableBody">
                                </tbody>
                        </table>
                    </div>
                    
                    <div id="emptyState" class="empty-state" style="display:none;">
                        <i class="fas fa-trash-restore"></i>
                        <p>This bin is empty.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="data/database.js"></script>
    <script src="js/app.js"></script>
    <script src="js/trash.js"></script>
</body>
</html>
